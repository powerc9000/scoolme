
<div class="row-fluid margin-t">
			<div class="span9">
				<div class="row-fluid">
					<div class="club_box margin-t">
						<a href="/events/create" class="btn btn-primary">Create an Event</a>
						<div class="row-fluid">
							<div class="span12">
								<h3 class="align-c">Current and Upcoming Events</h3>
							</div>
						</div>
						<div ng-repeat="date in dates">
							<div class="row-fluid margin-t">
								<h3 class="club_header">{{date | date:'fullDate'}}</h3>
							</div>
							<div class="row-fluid">
								<div class="club" ng-class="{attending: event.attending, not_attending: !event.attending}" ng-repeat="event in events[$index]">
									<div class="row-fluid">
										<div class="span2">
											<img src="http://cdn.scoolme.com/photos/{{event.filename}}" height="80">
										</div>
										<div class="span8">
											<h4><a href="/events/event/{{event.event_id}}">{{event.title}}</a></h4>
											<p>{{event.description}}</p>
										</div>
										<div class="span2 users">
											<div class="row-fluid">
												<h3 class="align-c">Attending</h3>
											</div>
											<div class="row-fluid">
												<h3 class="align-c">{{event.count}}</h3>
											</div>
										</div>
										<div class="event_tool_box2">
											<a href="#" class="tooltip-activate" ng-click="attendEvent(event.event_id, $parent.$index, $index)"><span class="tooltip-awesome">Attending</span><i class="icon-ok icon-white"></i></a>
											<a href="#" class="tooltip-activate" ng-click="notAttendEvent(event.event_id, $parent.$index, $index)"><span class="tooltip-awesome">Not Attending</span><i class="icon-remove icon-white"></i></a>
										</div>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="span3 adverts">
				<div class="ads">
					<h3 class="white-header">Events near you</h3>
					<input type="text" placeholder="Enter zipcode" ng-model="nearYou.location">
					<select ng-model="nearYou.distance" ng-init="nearYou.distance = 25">
						<option value="25">25 miles</option>
						<option value="50">50 miles</option>
						<option value="75">75 miles</option>
						<option value="100">100 miles</option>
					</select>
					<button class="btn btn-primary" ng-click="searchEventsNearYou()">Search</button>
					<ul class="unstyled margin-t">
						<li ng-repeat="event in eventsNearYou"><a href="/events/event/{{event.event_id}}">{{event.title}}</a> - <span class="white-header">{{event.distance | number:2}} Miles</span> </li>
					</ul>
					<p class="white-header" ng-show="noEventsNearby || !eventsNearYou.length">No Events found</p>
				</div>
				
				<div class="ads">
					<h3 class="white-header">Top Events</h3>
					<ul class="unstyled">
						<li ng-repeat="event in topEvents()"><a href="/events/event/{{event.event_id}}">{{event.title}}</a></li>
					</ul>
				</div>
				<div class="ads">
					<ng-include src="'/partials/ad.html'"></ng-include>
				</div>
			</div>
			
		</div>
